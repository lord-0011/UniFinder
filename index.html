<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Searching System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="4a582ae3-7d27-4947-8065-83ca1b96b386.webp">
</head>
<body>
    <div class="head">
        <img src="4a582ae3-7d27-4947-8065-83ca1b96b386.webp" alt="UniFinder Logo" class="logo">
        <h1>UniFinder</h1>
    </div>
    <div class="container">
        <div class="box1">
            <input type="text" id="search1" placeholder="search by country">
            <button id="btn1">Search</button>
            <div class="error"></div>
        </div>
        <div class="box2">
            <input type="text" id="search2" placeholder="search by state">
            <button id="btn2">Search</button>
            <div class="error2"></div>
        </div>
        <div class="box3">
            <input type="text" id="search3" placeholder="search by name">
            <button id="btn3">Search</button>
            <div class="error3"></div>
        </div>

        <div class="outputBox">
            <ul></ul>
        </div>
        <a href=""></a>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
